<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body class="container">
    <h1>Gerenciador de Tarefas</h1>

   <form id="formTarefas">
    <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa">
    <input type="text" id="descricaoTarefa" placeholder="Digite uma descrição">
    <button type="submit" id="btnAdicionar">Adicionar</button>
</form>
    
<div>
    <ul id="listaTarefas">
       
    </ul>
</div>





    <!-- Javascript -->

    <script>
    // Ele ouve o formulário sendo enviado (seja por clique no botão ou Enter)
    document.getElementById('formTarefas').addEventListener('submit', function(e) {
        // Impede que a página recarregue
        e.preventDefault(); 
        
        // Chama sua função para adicionar a tarefa
        adicionarTarefa();
    });


    
    // 2. Sua função para adicionar a tarefa 
    function adicionarTarefa() {
        
        // Pega os elementos do input
        const inputTarefa = document.getElementById("novaTarefa");
        const inputDescricao = document.getElementById("descricaoTarefa");

        // Pega os valores de texto e remove espaços em branco
        const textoTarefa = inputTarefa.value.trim();
        const textoDescricao = inputDescricao.value.trim();

        // Só adiciona se o título (novaTarefa) não estiver vazio
        if (textoTarefa !== "") {
            
            // Cria o item <li> (o "balão")
            const li = document.createElement("li");

            // Cria o título (strong)
            const titulo = document.createElement("strong");
            titulo.textContent = textoTarefa;
            
            // Cria a descrição (p)
            const descricao = document.createElement("p");
            descricao.textContent = textoDescricao; 

            // Adiciona o título e a descrição ao balão
            li.appendChild(titulo);
            li.appendChild(descricao);

            // Cria o botão de remover
            const botaoRemover = document.createElement("button");
            botaoRemover.textContent = "Remover";
            botaoRemover.onclick = function() {
                // A função de clique remove o <li> pai (o balão inteiro)
                li.remove();
            };

            // Adiciona o botão de remover ao balão
            li.appendChild(botaoRemover);

            // Adiciona o balão (li) completo à lista (ul)
            document.getElementById("listaTarefas").appendChild(li);

            // Limpa os campos do formulário
            inputTarefa.value = "";
            inputDescricao.value = "";
            
            // Coloca o foco de volta no primeiro campo
            inputTarefa.focus(); 
        }
    }
</script>
</body>
</html>
